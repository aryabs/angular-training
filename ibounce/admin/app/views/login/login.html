<!DOCTYPE html>
<html lang="en">



    <div>
        <div class="mainPager loginPage ">
            <h1>Call Your <span>API with ease</span></h1>
            <h3>Powered by InApp - (NET-T)</h3>	
            <div class="content">
                <div class="boxHeading"><img src="images/login-logo.png"></div>
                <form class="form-vertical login-form" name='form'>
                    <h3 class="form-title">Login to your account</h3>
                    <div ng-show='invalidLogin' class="invalidLoginMessage"> 
                        {{alertMessage}}
                    </div>
                    <div class="form-group"><input type="text" ng-model="userName"  autofocus required placeholder="User Name" class="form-control"></div>
                    <div class="form-group"><input type="password" ng-enter='loginButtonClicked(userName, password)' ng-model="password" autofocus required placeholder="Password" class="form-control"></div>
                    <div class="form-actions">
                        <label class="checkbox">
                            <div class="checker"><span><input type="checkbox" value="1" name="remember"></span></div> Remember me
                        </label>
                        <input type="button" ng-disabled="form.$invalid"  ng-click="loginButtonClicked(userName, password)" class="btn blue pull-right" value="Login" >

                    </div>
                    <div class="forget-password"><a href="">Forgot your password?</a></div>
                </form>
            </div>
        </div>
    </div>




</html>
