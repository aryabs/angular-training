<!DOCTYPE html>
<html lang="en">
   

    <body>
        <div class="innerBg mainPager">
            <nav role="navigation" class="navbar navbar-default navbar-fixed-top topnav">
                <div class="container-fluid topnav">
                    <div class="navbar-header">
                        <button data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" class="navbar-toggle" type="button"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                        <a href="#" class="navbar-brand topnav"><img src="images/inner-logo.png" width="74" height="26"></a> </div>
                    <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">

                    </div>

                </div>

            </nav>
            <div class=" container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="contentBox">
                            <div class="content createBox">
                                <div class="boxHeading"><h3>Create Project</h3></div>
                                <form class="form-vertical login-form">
                                    <div class="form-group">
                                        <label for="firstname">Project Name</label>        
                                        <input type="text" ng-model='projectName' autofocus required placeholder="" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="firstname">Project URL</label>        
                                        <input type="text" ng-model='projectUrl' autofocus required placeholder="" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="firstname">Server URL</label>        
                                        <input type="text" ng-model='projectServerUrl' autofocus required placeholder="" class="form-control">
                                    </div>
                                    <div class="actionRow">
                                        <input type='button' ng-click='submitCreateNewProjectdetails(projectName, projectUrl, projectServerUrl)' value='Create Project' class="btn blue pull-right" > 
                                        <i class="m-icon-swapright m-icon-white"></i> 
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
       
    </body>
</html>
